<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content='width=device-width, initial-scale=1' name='viewport'/>
        <link href="createQuizz.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet"></link>
        
        <title>Créer ton quizz</title>
    </head> 

    <body>
        <header id="header">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil editClass" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
                <div>Mode création </div>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil editClass" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
        </header>
    
        <div id="infosQuizz">
            <input type="text" id="quizzName" placeholder="Nom du Quizz"/> 
            <input type="text" id="createdBy" placeholder="Ton nom"/>
        </div>
        
        <div id="quiz" >       
            
            <div id="question" class="input-group">
                    <div class="btn btn-light" >Ta question</div>
                    <input type="text" class="form-control" id="questionContent" placeholder="Hauteur du Mont Blanc"/>
            </div>
            
            <div class="answer" id="un">

                <div class="input-group answers" id="reponse0">
                    <div class="btn btn-dark" id="buttonA" data-indice="0">A</div>
                    <input type="text" id="question1reponseA" name="reponse0" placeholder="8848 mètres" class="champs form-control" checked>
                </div>

                <div class="input-group answers" id="reponse1">
                    <div class="btn btn-dark" id="buttonB" data-indice="1">B</div>
                    <input type="text" id="question1reponseB" name="reponse1" placeholder="75 feet" class="champs form-control" checked>
                </div>

                <div class="input-group answers" id="reponse2">
                    <div class="btn btn-dark" id="buttonC" data-indice="2">C</div>
                    <input type="text" id="question1reponseC" name="reponse2" placeholder="la Tour Eiffel" class="champs form-control" checked>
                </div>

                <div class="input-group answers" id="reponse3">
                    <div class="btn btn-dark" id="buttonD" data-indice="3">D</div>
                    <input type="text" id="question1reponseD" name="reponse3" placeholder="4808 mètres" class="champs form-control" checked>
                </div>

                <button id="next">Sélectionne la bonne réponse avant de cliquer ici ! </button>
            </div>
            
        </div>

        <div class="container">
            <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="text-center" id="exampleModalLabel">
                                <div class="spinner-border" role="status">
                                    <span class="sr-only"></span>
                                </div> Un dernier petit pas ... </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div id="taQuestion" class="modal-body">
                            ...
                        </div>
                        <div id="modal-body">La<b> bonne</b> réponse est bien : </br>
                            <div id="correctAnswer"> ... </div>
                        </div>
                        <div class="modal-footer">
                            <button id="nextQuestion" type="button" class="btn btn-secondary" data-dismiss="modal">Question Suivante</button>
                            <button id="finQuizz" type="button" class="btn btn-secondary" data-dismiss="modal">Terminer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="createQuizz.js"></script>

    </body>
</html>
